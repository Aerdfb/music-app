<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/vendor/green-audio-player.css">

    <title>Music App</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid position-relative">
        <div class="container position-absolute top-50 start-50 translate-middle">
            <h1 class="text-center">TASTE</h1>
            <h3 class="text-center">ENGAGE <br>IN <br>ART</h3>
        </div>
    </div>

    <div class="container" id="nav">
        <ul class="nav justify-content-center d-flex justify-content-between">
            <li class="nav-item">
                <a class="nav-link" href="#">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">SEARCH</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">DISCOVER</a>
            </li>
        </ul>
    </div>

    <div class="container" id="music-list">

    </div>

    <div class="container-fluid position-relative" id="footer">
        <h1 class="text-center position-absolute">SUBSCRIBE<span> NOW</span></h1>
        <button type="button" class="position-absolute">JOIN NOW</button>
        <img alt="" class="position-absolute" src="/images/artist.jpg">
        <h2 class="position-absolute">Dean</h2>
        <h2 class="position-absolute" id="dual-color">Hen<span>son</span></h2>
        <h3 class="position-absolute">NEW ALBUM</h3>
        <p class="position-absolute">Avaliable only for subscribers</p>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="/js/app.js" type="module"></script>
    <script src="/vendor/green-audio-player.js"></script>
    <script id="template-music-widget" type="text/x-handelbars-template">
        <div class="container" id="music-wrapper">
            <div class="song">
                <h3 class="song-author">{{author}} - {{title}}</h3>
            </div>
            <div class="gap">
                <audio>
                    <source src="/songs/{{fileName}}" type="audio/mpeg">
                </audio>

            </div>
            <div class="song-description justify-content-center d-flex justify-content-between">
                <div class="categories">Categories: {{categories}}</div>
                <div class="ranking">{{ranking}} in the ranking</div>
            </div>
        </div>
    </script>
</body>
</html>
